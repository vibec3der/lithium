<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lithium JS Example</title>
    <link type="stylesheet" href="https://app.unpkg.com/tailwindcss@2.0.1/files/dist/tailwind.min.css"/>
</head>
<body>
<iframe id="frame"></iframe>
<script>
<script>
  // --- LITHIUM IMPORTS ---
  import {
    setTransport,
    setWisp,
    makeURL,
    getProxied,
  } from "/lithium-js/lithium.mjs"

  setWisp("wss://anura.pro/")
  setTransport("epoxy")
async() => {
  document.getElementById("frame").src = await getProxied(makeURL("lithium js"))
})();
</script>
</body>
</html>
