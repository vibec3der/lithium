<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lithium JS Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <!-- ONLY FOR THE EXAMPLE IF YOU PUT SCRAM AT ROOT YOU WILL NOT HAVE TO MANUALLY ADD IT -->
	<script src="./scram/scramjet.all.js"></script>
</head>
<body class="m-0 p-0 w-full h-screen">
  <iframe id="frame" class="w-full h-screen border-0"></iframe>

  <script type="module">
    // --- LITHIUM IMPORTS ---
    import {
      setTransport,
      setWisp,
      makeURL,
      getProxied
    } from "./lithium-js/lithium.mjs";

    setWisp("wss://anura.pro/");
    setTransport("epoxy");

    (async () => {
      const url = await getProxied(makeURL("https://duckduckgo.com"));
      document.getElementById("frame").src = url;
    })();
  </script>
</body>
</html>
